<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="TO-DO application" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>TO-DO App</title>

  <style>
    #videoGrid {
      display: grid;
      gap: 10px;
      width: 100%;
    }

    #videoGrid.grid-1 {
      grid-template-columns: 1fr;
    }

    #videoGrid.grid-2 {
      grid-template-columns: repeat(2, 1fr);
    }

    #videoGrid.grid-3 {
      grid-template-columns: repeat(3, 1fr);
    }

    video {
      width: 100%;
      height: auto;
    }
  </style>

  <script type="text/javascript">
    function show() {
      document.getElementById('sh2').style.display = 'none';
      document.getElementById('sh1').style.display = 'block';
    }

    function show2() {
      document.getElementById('sh2').style.display = 'block';
      document.getElementById('sh1').style.display = 'none';
    }

    const videoSrc = "/videoplayer";
    let grid = null;

    function updateVideos(count) {
      if (!grid) return;

      count = parseInt(count);
      grid.innerHTML = "";

      grid.className = "";
      if (count === 1) grid.classList.add("grid-1");
      else if (count === 2) grid.classList.add("grid-2");
      else grid.classList.add("grid-3");

      for (let i = 0; i < count; i++) {
        const video = document.createElement("video");
        video.src = videoSrc;
        video.controls = true;
        video.autoplay = true;
        video.muted = true;        // REQUIRED for autoplay
        video.playsInline = true;
        grid.appendChild(video);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      grid = document.getElementById("videoGrid");
      updateVideos(1);

      const fetchDataButton = document.getElementById('fetchDataButton');
      const dataContainer = document.getElementById('dataContainer');

      if (fetchDataButton) {
        fetchDataButton.addEventListener('click', async () => {
          dataContainer.innerText = 'Loading...';

          try {
            dataContainer.innerText = "Stressing Started";
            const response = await fetch('/stress');
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.text();
            dataContainer.innerText = data;
          } catch (error) {
            console.error('Error fetching data:', error);
            dataContainer.innerText = `Error: ${error.message}`;
          }
        });
      }
    });
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- React root -->
  <div id="root"></div>

  <!-- Non-react video UI -->
  <div style="text-align: center;">
    <p>
      <input type="radio" checked name="r1" onchange="show()" />
      Recorded
      &nbsp;&nbsp;&nbsp;
      <input type="radio" name="r1" onchange="show2()" />
      Live
    </p>

    <div style="margin-bottom: 10px;">
      <label>Videos:</label>
      <select onchange="updateVideos(this.value)">
        <script>
          for (let i = 1; i <= 20; i++) {
            document.write(`<option value="${i}" ${i === 1 ? 'selected' : ''}>${i}</option>`);
          }
        </script>
      </select>
    </div>

    <div id="sh1">
      <h4>Streaming Video</h4>
      <div id="videoGrid"></div>
    </div>

    <div id="sh2" style="display:none;">
      <h4>Live CC tv coverage (under development)</h4>
      <button id="fetchDataButton">
        Stress the system to 25% for 30 seconds
      </button>
      <div id="dataContainer"></div>
    </div>
  </div>
</body>
</html>
