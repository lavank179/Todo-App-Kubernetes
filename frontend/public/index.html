<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="TO-DO application" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>TO-DO App</title>
  <script type="text/javascript">
    function show(str) {
      document.getElementById('sh2').style.display = 'none';
      document.getElementById('sh1').style.display = 'block';
    }
    function show2(sign) {
      document.getElementById('sh2').style.display = 'block';
      document.getElementById('sh1').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const fetchDataButton = document.getElementById('fetchDataButton');
      const dataContainer = document.getElementById('dataContainer');

      fetchDataButton.addEventListener('click', async () => {
        dataContainer.innerText = 'Loading...'; // Indicate loading state

        try {
          dataContainer.innerText = "Stressing Started";
          const response = await fetch('/stress'); // Replace with your API endpoint
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.text();
          dataContainer.innerText = data; // Display fetched data
        } catch (error) {
          console.error('Error fetching data:', error);
          dataContainer.innerText = `Error: ${error.message}`; // Display error message
        }
      });
    });
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div style="text-align: center;">
    <p>
      <input type="radio" checked="checked" name="r1" id="e1"
        onchange="show(this.value)" />&nbsp;Recorded&nbsp;&nbsp;&nbsp;
      <input type="radio" name="r1" onchange="show2()" />&nbsp;Live
    </p>
    <div id="sh1">
      <h4>Streaming Video</h4>
      <video src="/videoplayer" width="1080px" controls></video>
    </div>
    <div id="sh2" style="display:none;">
      <h4>Live CC tv coverage(under development)</h4>
      <button id="fetchDataButton">Stress the system to 25% for 30 seconds</button>
      <div id="dataContainer"></div>
      <!-- <video src="http://localhost:8881/live" width="1080px" controls></video> -->
    </div>
  </div>
